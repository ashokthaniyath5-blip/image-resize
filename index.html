<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #4facfe;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .upload-icon {
            font-size: 3em;
            color: #ddd;
            margin-bottom: 20px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .control-group input, .control-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .control-group input:read-only {
            background-color: #f0f0f0;
            cursor: not-allowed;
            border-color: #ccc;
        }

        .control-group input:read-only::placeholder {
            color: #999;
        }

        .preview-section {
            display: none;
            margin-bottom: 30px;
        }

        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .preview-box {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .preview-box h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .preview-box img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .image-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .hidden {
            display: none !important;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .preset-section {
            margin-bottom: 30px;
            text-align: center;
        }

        .preset-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .preset-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-preset {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-preset:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-preset.active {
            background: linear-gradient(135deg, #007bff 0%, #6610f2 100%);
        }

        .file-size-info {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .file-size-warning {
            color: #dc3545;
            font-weight: 600;
        }

        .file-size-success {
            color: #28a745;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .preview-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è Image Resizer</h1>
            <p>Upload, resize, and download your images with precision</p>
        </div>
        
        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <h3>Drop your image here or click to browse</h3>
                <p>Supports JPG, PNG, GIF, WebP formats</p>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>

            <div id="errorMessage" class="error hidden"></div>
            <div id="successMessage" class="success hidden"></div>

            <div class="preset-section">
                <h3>Quick Presets</h3>
                <div class="preset-buttons">
                    <button class="btn btn-preset" id="preset150x200">150√ó200 JPEG (30-500KB)</button>
                    <button class="btn btn-preset" id="presetCustom">Custom Settings</button>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="width">Width (pixels)</label>
                    <input type="number" id="width" min="1" max="10000" placeholder="e.g., 800">
                </div>
                <div class="control-group">
                    <label for="height">Height (pixels)</label>
                    <input type="number" id="height" min="1" max="10000" placeholder="e.g., 600">
                </div>
                <div class="control-group">
                    <label for="dpi">DPI (optional)</label>
                    <input type="number" id="dpi" min="72" max="300" placeholder="e.g., 300">
                </div>
                <div class="control-group">
                    <label for="format">Output Format</label>
                    <select id="format">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                        <option value="webp">WebP</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="quality">Quality (1-100)</label>
                    <input type="number" id="quality" min="1" max="100" value="90" placeholder="90">
                </div>
                <div class="control-group">
                    <label for="targetFileSize">Target File Size</label>
                    <select id="targetFileSize">
                        <option value="">No limit</option>
                        <option value="30-500">30-500 KB</option>
                        <option value="100-1000">100KB-1MB</option>
                        <option value="custom">Custom range</option>
                    </select>
                </div>
                <div class="control-group hidden" id="customSizeGroup">
                    <label for="minSize">Min Size (KB)</label>
                    <input type="number" id="minSize" min="1" placeholder="30">
                    <label for="maxSize">Max Size (KB)</label>
                    <input type="number" id="maxSize" min="1" placeholder="500">
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="maintainAspect" checked> Maintain Aspect Ratio
                    </label>
                </div>
            </div>

            <div class="preview-section" id="previewSection">
                <div class="preview-container">
                    <div class="preview-box">
                        <h3>Original Image</h3>
                        <img id="originalPreview" alt="Original">
                        <div class="image-info" id="originalInfo"></div>
                    </div>
                    <div class="preview-box">
                        <h3>Resized Preview</h3>
                        <img id="resizedPreview" alt="Resized">
                        <div class="image-info" id="resizedInfo"></div>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button class="btn btn-primary" id="resizeBtn" disabled>Resize Image</button>
                <a class="btn btn-secondary hidden" id="downloadBtn" download>Download Resized Image</a>
                <button class="btn btn-secondary" id="resetBtn">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
